<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="./CSS/styleD.css">
</head>
<body>
    <header>
            <h1> Dice Game </h1>
    </header>
    <div class="score-box">
        <div class="score-pc">
            <div class="label label-pc">PC</div>
            <span class="points-pc points">0</span>
        </div>
        <div class="score-user">
            <div class="label label-user">Player one</div>
            <span class="points-user points">0</span>
        </div>
    </div>
    <div class="playing-card">
    <div class="user-playing-card">
        <div class="first-user-card user-card">1</div>
        <div class="second-user-card user-card">2</div>
        <div class="third-user-card user-card">3</div>
        <div class="fourth-user-card user-card">4</div>
        <div class="fifth-user-card user-card">5</div>
        <div class="sixth-user-card user-card">6</div>
        <div class="seventh-user-card user-card">7</div>
        <div class="eighth-user-card user-card">8</div>
        <div class="ninth-user-card user-card">9</div>
        <div class="tenth-user-card user-card">10</div>
        <div class="eleventh-user-card user-card">11</div>
        <div class="twelfth-user-card user-card">12</div>
    </div>
    <div class="pc-playing-card">
        <div class="first-pc-card pc-card">1</div>
        <div class="second-pc-card pc-card">2</div>
        <div class="third-pc-card pc-card">3</div>
        <div class="fourth-pc-card pc-card">4</div>
        <div class="fifth-pc-card pc-card">5</div>
        <div class="sixth-pc-card pc-card">6</div>
        <div class="seventh-pc-card pc-card">7</div>
        <div class="eighth-pc-card pc-card">8</div>
        <div class="ninth-pc-card pc-card">9</div>
        <div class="tenth-pc-card pc-card">10</div>
        <div class="eleventh-pc-card pc-card">11</div>
        <div class="twelfth-pc-card pc-card">12</div>
    </div>

    <div class="turn">
        <div class="turn-pc">PC TURN</div>
        <div class="turn-user">PLAYER ONE TURN</div>
    </div>
    <div class="picture-dice-dots">
        <div id="oneDot" class="one-dot picture"></div>
        <div id="twoDots" class="two-dots picture"></div>
        <div id="threeDots" class="three-dots picture"></div>
        <div id="fourDots" class="four-dots picture"></div>
        <div id="fiveDots" class="five-dots picture"></div>
        <div id="sixDots" class="six-dots picture"></div>
    </div>
    <div class="options button-style"></div>
    <div class="rules button-style"></div>
    <div class="autor">This was made by Diana</div>
     
</div>
<script src="./JS/Dice.js"></script>
</body>
</html>
