<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="./CSS/styleD.css">
</head>
<body>
    <header>
            <h1> Dice Game </h1>
    </header>
    <div class="score-box">
        <div class="score-pc">
            <div class="label label-pc">PC</div>
            <span id="scorePc" class="points-pc points">0</span>
        </div>
        <div class="score-user">
            <div class="label label-user">Player one</div>
            <span id="scoreUser" class="points-user points">0</span>
        </div>
    </div>
    <div class="playing-card">
    <div class="user-playing-card">
    
        <div class="first-user-card user-card" id="userOn">1</div>
        <div class="second-user-card user-card" id="userSe">2</div>
        <div class="third-user-card user-card" id="userTh">3</div>
        <div class="fourth-user-card user-card" id="userFo">4</div>
        <div class="fifth-user-card user-card" id="userFi">5</div>
        <div class="sixth-user-card user-card" id="userSi">6</div>
        <div class="seventh-user-card user-card"id="userSev">7</div>
        <div class="eighth-user-card user-card" id="userEi">8</div>
        <div class="ninth-user-card user-card" id="userNi">9</div>
        <div class="tenth-user-card user-card" id="userTe">10</div>
        <div class="eleventh-user-card user-card" id="userEl">11</div>
        <div class="twelfth-user-card user-card" id="userTw">12</div>
    </div>
    <div class="pc-playing-card">
        <div class="first-pc-card pc-card" id="pcOn">1</div>
        <div class="second-pc-card pc-card" id="pcSe">2</div>
        <div class="third-pc-card pc-card" id="pcTh">3</div>
        <div class="fourth-pc-card pc-card" id="pcFo">4</div>
        <div class="fifth-pc-card pc-card" id="pcFi">5</div>
        <div class="sixth-pc-card pc-card" id="pcSi">6</div>
        <div class="seventh-pc-card pc-card" id="pcSev">7</div>
        <div class="eighth-pc-card pc-card" id="pcEi">8</div>
        <div class="ninth-pc-card pc-card" id="pcNi">9</div>
        <div class="tenth-pc-card pc-card" id="pcTe">10</div>
        <div class="eleventh-pc-card pc-card" id="pcEl">11</div>
        <div class="twelfth-pc-card pc-card" id="pcTw">12</div>
    </div>

    <div class="turn">
        <div class="turn-pc" id="turnPc">PC TURN</div>
        <div class="turn-user" id="turnUser">PLAYER ONE TURN</div>
    </div>
    <div class="picture-dice-dots" id="diceTotal">
        <div id="leftOneDot" class="one-dot picture"></div>
        <div id="leftTwoDots" class="two-dots picture"></div>
        <div id="leftThreeDots" class="three-dots picture"></div>
        <div id="leftFourDots" class="four-dots picture"></div>
        <div id="leftFiveDots" class="five-dots picture"></div>
        <div id="leftSixDots" class="six-dots picture"></div>
        <div id="rightOneDot" class="one-dot-r picture"></div>
        <div id="rightTwoDots" class="two-dots-r picture"></div>
        <div id="rightThreeDots" class="three-dots-r picture"></div>
        <div id="rightFourDots" class="four-dots-r picture"></div>
        <div id="rightFiveDots" class="five-dots-r picture"></div>
        <div id="rightSixDots" class="six-dots-r picture"></div>

    </div>
    <div class="options button-style"></div>
    <div class="rules button-style"></div>
    <div class="autor">This was made by Diana Laura</div>
    <div class="stat-button" id="start">START</div>
     
</div>
<script src="./JS/Dice.js"></script>
</body>
</html>
